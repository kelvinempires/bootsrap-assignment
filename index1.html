<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boostrap travel by kelvin</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="vh-100 overflow-hidden">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container">
        <!-- logo -->
        <a class="navbar-brand fs-4" href="#"> kelvin Empire</a>
        <!-- toggle btn -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- sidebar -->
        <div
          class="sidebar offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
          style="background-color: rgba(255, 255, 255, 0.25);"
        >
          <!-- sidebar header -->
          <div class="offcanvas-header text-black border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">kelvin Empire</h5>
            <button
              type="button"
              class="btn-close btn-close-black shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <!-- sidebar body -->
          <div class="offcanvas-body d-flex flex-column flex-lg-row p4 p-lg-0">
            <ul class="navbar-nav justify-content-center align-item-center flex-grow-1 pe-3">
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#service">service</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
            <!-- login/sign-up -->
            <div class="d-flex justify-content-center align-item-center gab-3">
              <a href="#login" class="text-white text-decoration-none px-4 py-1 rounded-4"
              style="background-color: rgba(0, 0, 255, 0.461);"
              >Log In</a>
              
              <a 
                href="#sign-up"
                class="text-white text-decoration-none px-3 py-1 rounded-4"
                style="background-color: brown;"
                >Sign Up</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>

    </main>
  </body>
</html>
